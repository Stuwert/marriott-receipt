<!DOCTYPE html>
<html lang="en">
	
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<div class="header">	
			<h3>
				Stuart Urback's stay at
			</h3>

			<div class="logo">			
				<h1>
					Marriott
				</h1>
			</div>
		
			<h2>
				Omaha-Residence Inn
			</h2>

		</div>

		<section>
			<div class="payment">

			<table class="total">
			
				<tr>
					<td>
						<p>Total</p>
					</td>
					<td class="amount">
						<p>$110</p>
					</td>
				</tr>

			</table>
			
			<table class="details">
				
				<tr class="top">
					<td>
						<p>Daily Charge</p>
					</td>
					<td class="amount">
						<p>$100</p>
					</td>
				</tr>

				<tr class="daily hidden">
					<td>
						<p>Room Fee</p>
					</td>
					<td class="amount">
						<p>$90</p>
					</td>
				</tr>

				<tr class="daily hidden">
					<td>
						<p>Occupancy Tax</p>
					</td>
					<td class="amount">
						<p>$5</p>
					</td>
				</tr>

				<tr class="daily hidden">
					<td>
						<p>State Tax</p>
					</td>
					<td class="amount">
						<p>$5</p>
					</td>
				</tr>

				<tr class="top">
					<td>
						<p>Candy Bar</p>
					</td>
					<td class="amount">
						<p>$10</p>
					</td>
				</tr>
			</table>
		</div>

		<div class="extras">

			<ul>
				<li>
					Marriott Rewards Number: 123456789
				</li>
				<li>
					Credit Card Info: XXXXXXXXXXXX1234
				</li>
				<li>
					<a href="#">Have a question?</a>
				</li>
			</ul>

			<div class="reserve">
				<p><a href="#">Reserve another adventure.</a></p>
			</div>

		</div>

		</section>

	</body>
